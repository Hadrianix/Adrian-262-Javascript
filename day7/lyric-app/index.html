<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Lyric Generator</title>
</head>

<body>

    <div class="content">

        <h1>Music Lyrics</h1>

        <fieldset>
            <form action="" id="lyrics" name="lyrics">

                <p>Artist</p>
                <p><input type="text" id="songArtist" class="artist"></p>

                Song <p><input type="text" id="songName" class="song"></p>





                <input type="submit" id="submit" class="submit">
            </form>
        </fieldset>

        <div class="lyricArea" id="lyricArea"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
