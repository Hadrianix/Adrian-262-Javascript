<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Poppins:700|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lyric Generator</title>
</head>

<body>

    <div class="content">

        <div class="sideSection">


            <form action="" id="lyrics" name="lyrics" class="lyrics">

                <h1>Music Lyric <br> Generator</h1>

                <p>Artist</p>
                <p><input type="text" id="songArtist" class="artist" required></p>

                <p>Song</p>
                <p><input type="text" id="songName" class="song" required></p>

                <input type="submit" id="submit" class="submit">

            </form>
        </div>
    </div>


    <div class="lyricArea" id="lyricArea"></div>


    <script src="scripts.js"></script>
</body>

</html>
