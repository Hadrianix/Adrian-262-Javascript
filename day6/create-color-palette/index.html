    <div class="container">
        <fieldset>
            <form action="" id="form2">
                <p><label for="">How Many Colors do you Want?</label></p>

                <input type="text" maxlength="8" placeholder="Max 8">
                <p>Hue Colors</p>
                Red:<input type="radio" id="red">
                Orange:<input type="radio" id="orange">
                blue:<input type="radio" id="blue">

                <p>Luminosity of Colors</p>

                Light: <input type="checkbox" id="light">
                Dark: <input type="checkbox" id="dark">
                Random: <input type="checkbox" id="random">

                <div class="colorBox">
                    <div class="colors">
                        <div class="triangleColor"></div>
                        <div class="bottomTriangleColor"></div>

                        <div class="triangleColor"></div>
                        <div class="bottomTriangleColor"></div>

                        <div class="triangleColor"></div>
                        <div class="bottomTriangleColor"></div>

                        <div class="triangleColor"></div>
                        <div class="bottomTriangleColor"></div>
                    </div>
                </div>

                <p><input type="submit" value="Generate Colors" placeholder="Max 7"></p>

            </form>
        </fieldset>
    </div>

    <script src="randomColor.js"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="scripts.js"></script>
