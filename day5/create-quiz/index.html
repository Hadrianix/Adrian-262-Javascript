    <h1>Bear Quiz</h1>
    <form action="" name="bearQuiz" id="bearQuiz">


            <fieldset>
                <legend>What is a group of bears called?</legend>
                    
                <label for="bearGroup">Sloth:</label><input type="radio" name="bearGroup"  id="bearQuiz" required>
                    
                <label for="bearGroup">Grist:</label><input type="radio" name="bearGroup"  id="bearQuiz" required>

                <label for="bearGroup">Clowder:</label><input type="radio" name="bearGroup"  id="bearQuiz" required>

                <label for="bearGroup">Band:</label><input type="radio" name="bearGroup"  id="bearQuiz" required>

                <button type="button" name="next1" class="nextButton">Next</button>
            </fieldset>

            
            <fieldset>
                <label for="largeBear">Which type of bear is largest?</label>
                <input type="text" name="largeBear" id="largeBear" required>
                <button type="button" name="next2" class="nextButton">Next</button>
            </fieldset>

            <fieldset>
                <legend>What color is Polar Bear fur?</legend>
                
                <label for="bearFur">Black: </label><input type="checkbox" id="bearFur1" name="bearFur1">
                
                <label for="bearFur">Pink: </label><input type="checkbox" id="bearFur2" name="bearFur2">
                
                <label for="bearFur">Blue: </label><input type="checkbox" id="bearFur3" name="bearFur3">
                
                <label for="bearFur">None of the above: </label><input type="checkbox" id="bearFur4" name="bearFur4">

                <button type="button" name="next3" class="nextButton">Next</button>
            </fieldset>

            <fieldset>
                    <label for="smallBear">Smallest bear?</label>
                    <input type="text" name="smallBear" id="smallBear" required>
                      <button type="button" name="next4" class="nextButton">Next</button>
            </fieldset>


            

            <fieldset>
                    <legend>Bite force of a Grizzly Bear?</legend>
                        
                    <label for="biteForce">1600psi:</label><input type="radio" name="biteForce" id="biteForce" required>
                        
                    <label for="biteForce">600psi:</label><input type="radio" name="biteForce" id="biteForce" required>
    
                    <label for="biteForce">300psi:</label><input type="radio" name="biteForce" id="biteForce" required>
    

    
                    <button type="button" name="next5" class="nextButton">Next</button>
                </fieldset>


                <fieldset>
                    <legend>What is a bears strongest sense?</legend>
                                
                    <label for="sense">Smell: </label><input type="radio" name="sense"  id="sense" required>
                                
                    <label for="sense">Hearing:</label><input type="radio" name="sense"  id="sense" required>
            
                    <label for="sense">Sights:</label><input type="radio" name="sense"  id="sense" required>
            
        
            
                    <button type="button" name="next6" class="nextButton">Next</button>
                </fieldset>
            
                <fieldset>
                        <legend>What is the most common type of bear?</legend>
                                    
                        <label for="common">Grizzly Bear: </label><input type="radio" name="common" id="common" required>
                                    
                        <label for="common">Brown Bear:</label><input type="radio" name="common"  id="common" required>
                
                        <label for="common">Polar Bear:</label><input type="radio" name="common"  id="common" required>

                        <label for="common">Panda Bear:</label><input type="radio" name="common"  id="common" required>
                
            
                
                        <button type="button" name="next7" class="nextButton">Next</button>
                </fieldset>


                <fieldset>
                        <legend>How many pounds of food can a Grizzly Bear eat in the summer?</legend>
                        <label for="food">100 Pounds:</label><input type="checkbox" id="food" name="food">
                        <label for="food">40 pounds</label><input type="checkbox" id="food" name="food">
                        <label for="food">60 pounds</label><input type="checkbox" id="food" name="food">
                        <label for="food">25 pounds</label><input type="checkbox" id="food" name="food">
                        <button type="button" name="next8" class="nextButton">Next</button>
                </fieldset>

                <input type="submit" value="See Your Score" name="submit">
